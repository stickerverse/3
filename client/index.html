<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preload" href="/fonts.json" as="fetch" crossorigin="anonymous" />
    <meta name="description" content="Vinyl Font Designer Application" />
    <!-- Default fonts to ensure something is displayed while custom fonts load -->
    <style>
      /* Pre-load some common Google fonts to improve initial loading */
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&display=swap');
      
      @font-face {
        font-family: 'system-ui';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
      }
    </style>
    <!-- Script to attempt early font scanning -->
    <script>
      // Try to fetch fonts.json, if it fails trigger a scan
      fetch('/fonts.json')
        .then(response => {
          if (!response.ok) {
            console.log('Triggering font scan on page load');
            return fetch('/api/fonts/scan', { method: 'POST' });
          }
        })
        .catch(error => {
          console.warn('Error checking fonts.json:', error);
        });
    </script>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
